<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFM²TV</title>
    <style>
        /* Styles généraux */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to top, #ff512f, #dd2476, #ff8c00, #ffd700);
            color: #fff;
            text-align: center;
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            color: #ffebcd;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.8rem;
            margin-top: 20px;
            color: #fff5ee;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 800px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>BFM²TV</h1>
        <p>Désolé, actuellement en maintenance</p>
    </div>

</body>
</html>
