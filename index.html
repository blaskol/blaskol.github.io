<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès sécurisé</title>
    <style>
        /* Styles généraux */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1c1c1c;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
            color: #ff4141;
        }

        /* Style du formulaire */
        form {
            background-color: #333;
            padding: 20px 40px;
            border: 1px solid #555;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #e0e0e0;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            background-color: #222;
            color: #e0e0e0;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #ff4141;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ff4141;
            border: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff2a2a;
        }

        /* Style pour le footer */
        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Accès Sécurisé</h1>

    <!-- Formulaire de mot de passe -->
    <form onsubmit="return checkPassword()">
        <label for="password">Caca le mot de passe :</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Valider">
    </form>

    <footer>
        <p>Accès réservé aux agents autorisés uniquement.</p>
    </footer>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = '42cyclopes'; // Remplacez par votre mot de passe

            if (password === correctPassword) {
                window.location.href = 'vraisite.html'; // Redirige vers la page protégée
                return false; // Empêche le formulaire de se soumettre
            } else {
                alert('Mot de passe incorrect.');
                return false; // Empêche le formulaire de se soumettre
            }
        }
    </script>

</body>
</html>
